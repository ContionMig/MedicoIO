<html>

<head>

    <title>{% block title %}MedicoIO | Home{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png' ) }}">

    {% include 'includes/header.html' %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css' ) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/alert.css' ) }}" />

    {% block links %}{% endblock %}

</head>

<body>


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}

            <div id="hellobar-bar" class="regular closable" style="margin: 0px;">
                <div class="hb-content-wrapper">
                    <div class="hb-text-wrapper">
                        <div class="hb-headline-text">
                            <p><span>{{message}}</span></p>
                        </div>
                    </div>
                </div>
                <div class="hb-close-wrapper">
                    <a href="javascript:void(0);" class="icon-close" onclick="$('#hellobar-bar').fadeOut()">&#10006;</a>
                </div>
            </div>

            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}


</body>


</html>
